{% extends 'base.html' %}

{% block body %}
    <table class="table">
        <tr>
            <th>Time</th>
            <th>Origin</th>
            <th>Data</th>
        </tr>
        {% for r in records %}
            <tr>
                <td>{{ r.recorded_time }}</td>
                <td>{{ r.origin }}</td>
                <td>{{ r.message|safe }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">
                    No records!
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
